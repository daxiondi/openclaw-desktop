name: build-and-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows
          - os: ubuntu-22.04
            platform: linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install WiX (Windows MSI toolchain)
        if: matrix.platform == 'windows'
        shell: powershell
        run: |
          choco install wixtoolset --no-progress -y
          Add-Content $env:GITHUB_PATH "C:\Program Files (x86)\WiX Toolset v3.11\bin"

      - name: Install npm dependencies
        run: npm install

      - name: Build installers (macOS)
        if: matrix.platform == 'macos'
        env:
          OPENCLAW_BUNDLE_SKIP_VERIFY: "1"
        run: |
          npm run prepare:openclaw-bundle
          npx tauri build --bundles dmg

      - name: Build installers (Windows)
        if: matrix.platform == 'windows'
        env:
          OPENCLAW_BUNDLE_SKIP_VERIFY: "1"
        run: |
          npm run prepare:openclaw-bundle
          npx tauri build --bundles msi

      - name: Build installers (Linux)
        if: matrix.platform == 'linux'
        env:
          OPENCLAW_BUNDLE_SKIP_VERIFY: "1"
        run: |
          npm run prepare:openclaw-bundle
          npx tauri build --bundles deb

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: bundle-macos
          if-no-files-found: error
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/dmg/*.sig

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: bundle-windows
          if-no-files-found: error
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.sig

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: bundle-linux
          if-no-files-found: error
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/deb/*.sig

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Verify assets
        run: ls -R release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release-assets/**
