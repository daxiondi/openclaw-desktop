name: build-and-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    env:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows
          - os: ubuntu-22.04
            platform: linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install NSIS (Windows)
        if: matrix.platform == 'windows'
        shell: powershell
        run: |
          choco install nsis --no-progress -y
          Add-Content $env:GITHUB_PATH "C:\Program Files (x86)\NSIS"

      - name: Install npm dependencies
        run: npm install

      - name: Build installers (macOS)
        if: matrix.platform == 'macos'
        env:
          OPENCLAW_BUNDLE_SKIP_VERIFY: "1"
        run: |
          npm run prepare:openclaw-bundle
          npx tauri build --bundles app,dmg

      - name: Build installers (Windows)
        if: matrix.platform == 'windows'
        env:
          OPENCLAW_BUNDLE_SKIP_VERIFY: "1"
        shell: pwsh
        run: |
          npm run prepare:openclaw-bundle
          $nsisLog = "windows-nsis-build.log"
          npx tauri build --bundles nsis *>&1 | Tee-Object -FilePath $nsisLog
          if ($LASTEXITCODE -ne 0) {
            $tail = (Get-Content $nsisLog -Tail 120) -join "`n"
            $escaped = $tail.Replace('%', '%25').Replace("`r", '%0D').Replace("`n", '%0A')
            Write-Output "::warning title=NSIS build failed; fallback to portable zip::$escaped"

            npx tauri build --no-bundle
            if ($LASTEXITCODE -ne 0) {
              throw "Windows no-bundle build failed."
            }

            $portableDir = "src-tauri/target/release/bundle/portable"
            New-Item -ItemType Directory -Force -Path $portableDir | Out-Null
            Copy-Item "src-tauri/target/release/openclaw-desktop.exe" "$portableDir/openclaw-desktop.exe" -Force
            Compress-Archive -Path "$portableDir/openclaw-desktop.exe" -DestinationPath "$portableDir/openclaw-desktop-windows-portable.zip" -Force
          }

      - name: Build installers (Linux)
        if: matrix.platform == 'linux'
        env:
          OPENCLAW_BUNDLE_SKIP_VERIFY: "1"
        run: |
          npm run prepare:openclaw-bundle
          npx tauri build --bundles deb

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: bundle-macos
          if-no-files-found: error
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/dmg/*.sig
            src-tauri/target/release/bundle/macos/*.app.tar.gz
            src-tauri/target/release/bundle/macos/*.app.tar.gz.sig

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: bundle-windows
          if-no-files-found: error
          path: |
            src-tauri/target/release/bundle/nsis/*
            src-tauri/target/release/bundle/portable/*.zip

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: bundle-linux
          if-no-files-found: error
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/deb/*.sig

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Verify assets
        run: ls -R release-assets

      - name: Generate updater manifest
        run: |
          node scripts/generate-updater-manifest.mjs release-assets "${{ github.ref_name }}" "${{ github.repository }}"
          cat release-assets/latest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release-assets/**
